# Host to use for canonical URL generation (without trailing slash)
host: notifications

# Header-related options
show_govuk_logo: true
service_name: Notify
service_link: https://notify-admin-prototype-production.cloudapps.digital
phase: Beta

# Links to show on right-hand-side of header
header_links:
  Support: https://notify-admin-prototype-production.cloudapps.digital/support
  Features: https://notify-admin-prototype-production.cloudapps.digital/features
  Pricing: https://notify-admin-prototype-production.cloudapps.digital/pricing
  Documentation: https://notify-admin-prototype-production.cloudapps.digital/documentation


# Tracking ID from Google Analytics (e.g. UA-XXXX-Y)
ga_tracking_id:

# Table of contents depth â€“ how many levels to include in the table of contents.
# If your ToC is too long, reduce this number and we'll only show higher-level
# headings.
max_toc_heading_level: 2

# Prevent robots from indexing (e.g. whilst in development)
prevent_indexing: false
